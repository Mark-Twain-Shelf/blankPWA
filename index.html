    <script src="scripts/store.js" type="module"></script>
    <script src="scripts/share.js" type="module"></script>
 
	<title>blankPWA</title>
	<meta name="Description" content="PWA basic example of web app installation, data storing, sharing and push notifications.">
</head>
<body>
    <div class="block">
	    <div class="storable" id="mainEditor" contenteditable="true"></div>
	    <div class="actions">
            <a class="fa fa-bars" id="settingsButton" href="javascript:void(0);"></a>
            <div class="right">
                <a class="fa fa-folder-open" id="openButton" href="javascript:void(0);"></a>
                <a class="fa fa-bell" id="notifyButton" href="javascript:void(0);"></a>
                <a class="fa fa-share" id="shareButton" href="javascript:void(0);" disabled></a>
            </div>
        </div>
    </div>
    <div class="block" id="debugView" style="display: none;"></div>
    <div id="installPrompt" style="display: none;">
        <div>
            <p>Install the app for better experience</p>
        </div>
        <div class="right">
            <button id="installButton">Install</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>
</body>
